<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List </title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .recipe {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .recipe h2 {
            margin-top: 0;
            margin-bottom: 5px;
        }
        .recipe p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe List</h1>
        {% if details %}
            {% for recipe in details %}
                <div class="recipe">
                    <h2>{{ recipe.name }}</h2>
                    <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No recipes found.</p>
        {% endif %}
    </div>
</body>
</html>
